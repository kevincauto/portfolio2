
<!DOCTYPE html>
<html>
<head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<style>
body, html {
  height: 100%;
  margin: 0;
  font: 400 15px/1.8 "Lato", sans-serif;
  color: #777;
}

.bgimg-1, .bgimg-2, .bgimg-3 {
  position: relative;

  background-attachment: fixed;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;

}
.bgimg-1 {
  background-image: url("http://kevincauto.com/wp-content/uploads/2016/05/neat-man.jpg");
  min-height: 100%;
}

.bgimg-2 {
  background-image: url("https://static.pexels.com/photos/7919/pexels-photo.jpg");
  min-height: 400px;
  opacity: 0.65;
}

.bgimg-3 {
  background-image: url("https://wallpaperbrowse.com/media/images/html-color-codes-color-tutorials-hero-00e10b1f.jpg");
  min-height: 400px;
  opacity: 0.65;
}

.caption {
  position: absolute;
  left: 0;
  top: 50%;
  width: 100%;
  text-align: center;
  color: #000;
}

.caption span.border {
  background-color: #111;
  color: #fff;
  padding: 18px;
  font-size: 25px;
  letter-spacing: 10px;
}

h3 {
  letter-spacing: 5px;
  text-transform: uppercase;
  font: 20px "Lato", sans-serif;
  color: #111;
}
.scroll {
    background-color: rgb(201, 9, 9); 
    color: white; 
    font: 26px "Lato", sans-serif;
    padding: 10px;
    border: none;
    text-transform: uppercase;
    outline: none;
}

.scroll:hover {
    background-color: #f44336;
    color: white;
    font: 26px "Lato", sans-serif;
}
#header{
    position: fixed;
    height:40px;
    width: 100%;
    background-color:#f44336;
}
/* Turn off parallax scrolling for tablets and phones */
@media only screen and (max-device-width: 1024px) {
    .bgimg-1, .bgimg-2, .bgimg-3 {
        background-attachment: scroll;
    }
}
</style>
</head>
<body>

<div class="bgimg-1">
      
  <div class="caption">
    <div class="first"><button type="button" class="scroll top-button">Scroll Down</button></div>
  </div>
</div>

<div style="color: #777;background-color:white;text-align:center;padding:50px 80px;text-align: justify;">
  <h3 style="text-align:center;">Kevin Cauto</h3>
  <p>The man.  Started from the bottom now I'm here.</p>
</div>

<div class="bgimg-2" style="display: flex">
  <div style="width: 100px; height: 50px; background-color:#000; margin: 10px; text-align:center; padding: 10px" >Test</div>
  <div style="width: 100px; height: 50px; background-color:#000; margin: 10px; text-align:center; padding: 10px" >Test</div>
  <div style="width: 100px; height: 50px; background-color:#000; margin: 10px; text-align:center; padding: 10px" >Test</div>
  <div style="width: 100px; height: 50px; background-color:#000; margin: 10px; text-align:center; padding: 10px" >Test</div>
  <div style="width: 100px; height: 50px; background-color:#000; margin: 10px; text-align:center; padding: 10px" >Test</div>

  <div class="caption">
    <span class="border" style="background-color:transparent;font-size:25px;color: #f7f7f7;">LESS HEIGHT</span>
  </div>
</div>

<div style="position:relative;">
  <div style="color:#ddd;background-color:#282E34;text-align:center;padding:50px 80px;text-align: justify;">
    <p>Scroll up and down to really get the feeling of how Parallax Scrolling works.</p>
  </div>
</div>

<div class="bgimg-3">
  <div class="caption">
    <span class="border" style="background-color:transparent;font-size:25px;color: #f7f7f7;">SCROLL UP</span>
  </div>
</div>

<div class="second" style="position:relative;">
  <div style="color:#ddd;background-color:#282E34;text-align:center;padding:50px 80px;text-align: justify;">
    <p>Scroll up and down to really get the feeling of how Parallax Scrolling works.</p>
  </div>
</div>

<div class="bgimg-1">
  <div class="caption">
        <button type="button" class="scroll bottom-button">Scroll Up</button>

  </div>
</div>
<script>
$(".top-button").click(function() {
        $('html,body').animate({
            scrollTop: $(".second").offset().top},
            1000);
    });
    $(".bottom-button").click(function() {
        $('html,body').animate({
            scrollTop: $(".first").offset().top},
            1000);
    });
    
    </script>
</body>
</html>
